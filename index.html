<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        
        <div id="login-area">
            <h1 class="text-center">Welcome to FR Bank</h1>
            <div class="submit-area">
                <h3>Login</h3>
                <input type="email" class="form-control" placeholder="Enter your email">
                <br>
                <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="transection-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit status">
                            <h4>Deposit</h4>
                            <h2>$<span id="currentDeposit">00</span></h2>  
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw status">
                            <h4>Withdraw</h4>
                            <h2>$<span id="currentWithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance status">
                            <h4>Balance</h4>
                            <h2 id="currentBalance">1240</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h2>Deposit</h2>
                            <br>
                            <input id="depositAmount" type="text" class="form-control">
                            <br>
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h2>Withdraw</h2>
                            <br>
                            <input id="withdrawAmount" type="text" class="form-control">
                            <br>
                            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>
        // login-btn event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display= "block";
        });

        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
        
            
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            
            document.getElementById("depositAmount").value= "";
        });

        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1*withdrawNumber);

            document.getElementById("withdrawAmount").value= "";
            
        });
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        };

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(current);
            const totalAmount = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalAmount;
        };



        
    </script>
</body>

</html>
